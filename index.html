    <div id="root"></div>

  <script type="text/babel">

    const root = document.querySelector("#root");
    let counter = 0;
    function countUp() {
      counter = counter + 1;
      render();
    }

    function render() {
      ReactDOM.render(<Container />, root);
    }

    const Container = () => (
      <div>
        <h3>Total Clicks: {counter}</h3>
        <button onClick={countUp}>click</button>
      </div>
    );
    render();
  </script>
